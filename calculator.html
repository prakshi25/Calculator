<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
     
<body>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

section {
  background-color: rgb(18, 26, 31);
  min-height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 425px;
  overflow: hidden;
}

.button {
  border: 0.5px solid rgba(92, 92, 92, 0.137);
  display: inline-block;
  height: 100px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  cursor: pointer;
}

.button:hover {
  background-color: rgb(30, 43, 46);
}

input {
  width: 396px;
  height: 95px;
  font-size: xx-large;
}
</style>    

<script>
let no1 = 0;
let op1 = "";
let op2 = "";

    function fun1(no)
    {   
        document.getElementById("txtno").value+=no;
    }
    
    function funclear()
    {
        document.getElementById("txtno").value="";
    }
        
    function funplusminus()
    {
        let y=document.getElementById("txtno").value;
        if(y=="")
        {
                document.getElementById("txtno").value="";
        }
            
        else
        {
            document.getElementById("txtno").value=-y;
        }
            
    }

    function funpercentage(x)
    {
        no1=document.getElementById("txtno").value;
        op2=x;
        document.getElementById("txtno").value=parseInt(no1)/100;
        no1=no1/100;
    }

    function operator(x)
    {
        no1=document.getElementById("txtno").value;
        op1=x;
        document.getElementById("txtno").value="";
    }

    function equal()
    {
        no2=document.getElementById("txtno").value;

        if(op1=="+")
        {
            document.getElementById("txtno").value=parseFloat(no1)+parseFloat(no2);
        }
        
        else if(op1=="-")
        {
            document.getElementById("txtno").value=parseFloat(no1)-parseFloat(no2);
        }
        
        else if(op1=="*")
        {
            if(op2=="%")
            {
                document.getElementById("txtno").value=no1*no2;
            }
            else
            {
                document.getElementById("txtno").value=parseFloat(no1)*parseFloat(no2);
            }
            
        }
        
        else if(op1=="/")
        {
            document.getElementById("txtno").value=parseFloat(no1)/parseFloat(no2);
        }
    }
    </script>

    <section>
    <div class="container">
    <form name="frm1">
        <table>
            <tr>
                <input type="textbox" id="txtno" size="" class="a">
            </tr>
            <tr>
                <td>
                    <input type="button" value="     AC     " onclick="funclear();" id="btansC" class="button all-clear">
                </td>
                <td>
                    <input type="button" value="     +/-     " onclick="funplusminus();" id="btans+/-" class="button operation">
                </td>
                <td>
                    <input type="button" value="     %      " onclick="funpercentage('%');" id="btans%" class="button operation">
                </td>
                <td>
                    <input type="button" value="     ÷     " onclick="operator('/');" id="btans/" class="button operation">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="     7     " onclick="fun1(7);" id="btans7" class="button number">
                </td>
                <td>
                    <input type="button" value="     8     " onclick="fun1(8);" id="btans8" class="button number">
                </td>
                <td>
                    <input type="button" value="     9     " onclick="fun1(9);" id="btans9" class="button number">
                </td>
                <td>
                    <input type="button" value="     ×     " onclick="operator('*');" id="btans*" class="button operation">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="     4     " onclick="fun1(4);" id="btans4" class="button number">
                </td>
                <td>
                    <input type="button" value="     5     " onclick="fun1(5);" id="btans5" class="button number">
                </td>
                <td>
                    <input type="button" value="     6     " onclick="fun1(6);" id="btans6" class="button number">
                </td>
                <td>
                    <input type="button" value="     −     " onclick="operator('-');" id="btans-" class="button operation">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button"value="     1     " onclick="fun1(1);" id="btans1"  class="button number">
                </td>
                <td>
                    <input type="button"value="     2     " onclick="fun1(2);" id="btans2" class="button number" >
                </td>
                <td>
                    <input type="button"value="     3     " onclick="fun1(3);" id="btans3" class="button number">
                </td>
                <td>
                    <input type="button"value="     +     " onclick="operator('+');" id="btans+" class="button operation">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="     0     " onclick="fun1(0);" id="btans0" class="button btn-0 number">
                </td>
                <td>
                    <input type="button" value="     .     " onclick="fun1('.');" id="btans." class="button operation">
                </td>
                <td>
                    <input type="button" value="     =     " onclick="equal();" id="btans=" class="button operation">
                </td>
            </tr>
        </table>
    </form>
</div>
</section>
</body>
</html>
